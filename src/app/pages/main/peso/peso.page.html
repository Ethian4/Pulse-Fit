<ion-content class="container">
  <div class="header">
    <h1 class="title-left"><strong>¿Cuánto pesas?</strong></h1>
    <h4>Ingresa tu peso</h4>
  </div>

  <form [formGroup]="form" (ngSubmit)="saveWeight()">
    <div class="input-container">
      <ion-input
        class="weight-input"
        type="number"
        placeholder="Peso"
        formControlName="peso"
        required
      ></ion-input>
      <span class="kg-label">Kg</span>
    </div>

    <div class="button-container">
      <ion-button
        type="submit"
        class="ColorVerde custom-button"
        [disabled]="form.invalid"
      >
        <strong>Siguiente</strong>
      </ion-button>
    </div>
  </form>
</ion-content>
