<ion-content class="ion-padding-top ion-text-center">
  <h1 class="title-left"><strong>Tu Plan</strong></h1>

  <!-- Tarjeta de Plan BÃ¡sico -->
  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title class="Plan"><strong>{{userData.planNombre}}</strong></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="plan-info">
        <span>Cargo Mensual</span>
        <span class="info-value">{{userData.cargoMensual}} MXN</span>
      </div>
      <div class="plan-info">
        <span>Tokens Disponibles</span>
        <span class="info-value">{{userData.tokens}}</span>
      </div>
      <div class="plan-info">
        <span>Siguiente Cobro</span>
        <span class="info-value">{{userData.sigCobro}}</span>
      </div>
      <div class="plan-info">
        <span>Gimnasio Principal</span>
        <span class="info-value">{{userData.gp}}</span>
      </div>
      <div class="plan-info">
        <span>Gimnasios Adicionales</span>
        <span class="info-value">{{userData.ga}}</span>
      </div>
    </ion-card-content>

    <div class="button-container">
      <ion-button routerLink="/main/planes" class="ColorVerde custom-button">
        <strong>Mejora tu Plan</strong>
      </ion-button>
    </div>
  </ion-card>
</ion-content>
